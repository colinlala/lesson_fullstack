
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流和防抖</title>
</head>
<body>
    <input type="text" placeholder="请输入内容" style="width: 80vw;padding: 8px;"/>
    <hr />
    <div class="def">
        <h3>正常</h3>
        <p></p>
        <hr />
    </div>
    <div class="debounce">
        <h3>防抖(停止输入后的0.5s显示)</h3>
        <p></p>
        <hr />
    </div>
    <div class="throttle">
        <h3>节流(固定时间执行)</h3>
        <p></p>
        <hr />
    </div>
    <script src="./main.js"></script>
</body>
</html>
