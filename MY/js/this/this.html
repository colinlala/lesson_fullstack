    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this指向练习</title>
</head>
<body>
    <script>
        var name = 'window'
        var obj1 = {
            name:'1',
            fn1:function(){
                console.log(this.name)
            },
            fn2:()=>console.log(this.name),
            fn3:function(){
                return function(){
                    console.log(this.name)
                }
            },
            fn4:function(){
                return ()=>console.log(this.name)
            }
        }
        var obj2 = {
            name:'2'
        };

        obj1.fn1();             //1
        obj1.fn1.call(obj2);    // 2

        obj1.fn2();             //window 找父作用域
        obj1.fn2.call(obj2);    //window 无效，还是找父作用域

        obj1.fn3()();           //window 
        obj1.fn3().call(obj2);  //2      普通函数.call生效 
        obj1.fn3.call(obj2)();  //window 改变了父作用域，fn3.call(obj2)的返回普通函数的自调用

        obj1.fn4()();           //1      箭头函数执行，找父作用域，fn4，fn4是obj1对象调用
        obj1.fn4().call(obj2);  //1      箭头函数执行，箭头函数.call无效，找父作用域，fn4，fn4是obj1对象调用
        obj1.fn4.call(obj2)();  //2      改变了父作用域，fn4.call(obj2)的返回箭头函数的自调用，父作用域obj2
    </script>
