<!DOCTYPE html>

<head>
    <title>setTimeout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <h1>setTimeout</h1>
    <h2>点击之后执行start()函数，在函数里面setTimeout()函数又调用了start(),所以就是一秒钟调用一次start()函数。</h2>
    <span id="content">时间</span>
    <button onclick="start()">开始</button>
    <script>
        var x = 00,
            y = 00,
            z = 00;
        function start() {
            if (x <= 59 && x >= 0 && y <= 59 && y >= 0 && z <= 59 && z >= 0) {
                let content = document.getElementById('content');
                content.innerHTML = z + ":" + y + ":" + x;
                console.log(x);
                x = x + 1;
            } else if (y <= 59 && y >= 0 && z <= 59 && z >= 0) {
                y = y + 1;
                x = 0;
            } else if (z <= 59 && z >= 0) {
                z = z + 1;
                x = 0;
                y = 0;
            }
            setTimeout("start()", 1000);  //注意，这里调用要用引号包围
        }
    </script>
</body>

</html>
