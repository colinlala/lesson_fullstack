<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>boxshadow</title>
<style>
.boxshadow-outset{
    width:100px;
	height:100px;
    box-shadow:4px 4px 6px #666; 
}
.boxshadow-inset{
    width:100px;
    height:100px;
    box-shadow:4px 4px 6px #666 inset; 
}
.boxshadow-multi{
    width:100px;
    height:100px;
    box-shadow:4px 2px 6px #f00, -4px -2px 6px #000, 0px 0px 12px 5px #33CC00 inset;
}
.boxshadow__test{
    width: 100px;
    height: 50px;
    border-radius:50px 50px 0 0;
    box-shadow: 4px 2px 6px #f00 inset;
}
.boxshadow__test2{
    width: 100px;
    height: 50px;
    border-radius:50px 50px 0 0;
    box-shadow: 4px 2px 6px #f00 ;
    /* box-shadow: -4px -2px 6px #000; */
    /* box-shadow: 0px 0px 5px 5px #33CC00 ; */
}

</style>
</head>

<body>
    <h2>外阴影</h2>
        <div class="boxshadow-outset"></div>
    <br />
        <h2>内阴影</h2>

    <br />
    <h2>多阴影</h2>
        <div class="boxshadow-multi"></div>
    <h2>半圆内阴影</h2>
        <div class="boxshadow__test"></div>
    <h2>半圆外阴影</h2>
        <div class="boxshadow__test2"></div>
