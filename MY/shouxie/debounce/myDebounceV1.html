<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">按钮</button>
    <script>
        // 防抖
        // 在事件被触发 n 秒后再执行回调，如果在这 n 秒内事件又被触发，则重新计时。
        // 这可以使用在一些点击请求的事件上，避免因为用户的多次点击向后端发送多次请求。

        function debounce(fn, wait) {
            let timeout = null
            return function () {
                // 每一次点击判断有延迟执行的任务就停止
                // 多次点击，第一次执行跳过（timeout = null），执行setTimeout（timeout !== null），
                //              所以后面执行就符合if，执行clearTimeout
                if (timeout !== null) clearTimeout(timeout)
                // 否则就开启延迟任务
                timeout = setTimeout(fn, wait)
            }
        }
        function sayDebounce() {
            console.log("防抖成功！")
        }
        btn.addEventListener("click", debounce(sayDebounce, 1000))

    </script>
</body>

</html>
