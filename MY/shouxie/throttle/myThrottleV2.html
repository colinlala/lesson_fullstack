<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">按钮</button>
    <script>
        // 节流 
        // 规定一个单位时间，在这个单位时间内，只能有一次触发事件的回调函数执行，
        //              如果在同一个单位时间内某事件被触发多次，只有一次能生效。
        // 节流可以使用在 scroll 函数等的事件监听上，通过事件节流来降低事件调用的频率。


        // 方案2 连续点击的话，第一下点击会立即执行一次 然后每过 wait 秒执行一次
        function throttle(fn, wait) {
            let date = Date.now()
            return function () {
                let now = Date.now()
                // 用当前时间 减去 上一次点击的时间 和 传进来的时间作对比
                if (now - date > wait) {
                    fn.call(this, arguments)
                    date = now
                }
            }
        }

        function sayThrottle() {
            console.log("节流成功！")
        }
        btn.addEventListener("click", throttle(sayThrottle, 1000))
    </script>
</body>

</html>
