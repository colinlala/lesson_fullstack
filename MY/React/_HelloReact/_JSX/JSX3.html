<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染列表</title>
    <script src="../script/react.development.js"></script>
    <script src="../script/react-dom.development.js"></script>
    <!-- 引入babel -->
    <script src="../script/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <!-- 设置js代码被babel处理 -->
    <script type="text/babel">
        /**
         *          语句中可以操作JSX
         * 
         * */
        const name = '孙悟空';

        const lang = 'en';
        let div;
        if (lang == 'en') {
            div = <div>hello {name}</div>
        } else if (lang == 'cn') {
            div = <div>你好 {name}</div>
        }
        // const div = <div>hello {name}</div>


        const data = ['孙悟空', '猪八戒', '沙和尚'];

        // 1
        // for遍历 再改
        // 2
        // const arr = data.map(item => <li>{item}</li>)


        // 将arr渲染为一个列表在网页中显示
        // JSX自动将数组元素在页面显示
        // const list = <div>{arr}</div>

        // 如果数组为[<li>孙悟空</li>,<li>猪八戒</li>,<li>沙和尚</li>]就直接可显示
        // const list = <ul>{arr}</ul>
        const list = <ul>{data.map(item => <li>{item}</li>)}</ul>





        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(list)

    </script>
</body>

</html>
