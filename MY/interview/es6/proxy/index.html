<body>
    <script>
        var arr = [1, 2, 3, 4];
        function createArray(arr) {
            let handle = {
                get(target, index, receiver) {
                    index = Number(index);
                    if (index < 0) {
                        index += target.length;
                    }
                    return Reflect.get(target, index, receiver);
                }
            }
            return new Proxy(arr, handle)
        }

        arr = createArray(arr);
