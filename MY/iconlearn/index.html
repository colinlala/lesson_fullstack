<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标学习</title>
    <!-- 引入 -->
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        #haoyourenzheng,
        #haoyourenzheng2 {
            color: orange;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- font class格式 -->
    <!-- 1.字体图标class名在导入的css文件（iconfont.css）里面找、
        2.或者打开（demo_index.html）文件查看三种格式的引入，
        定义id可改变样式 -->
    <p class="iconfont icon-haoyourenzheng" id="haoyourenzheng">第一种方式</p>
    <!-- unicode格式  -->
    <p class="iconfont" id="haoyourenzheng2">&#x100cf;第二种方式</p>
    <i class="fa fa-address-card-o" aria-hidden="true"></i>

    <!-- 3.或者直接在iconfont在线看css代码,再引入,接下来的操作和上面一样 -->

    <!-- 第3的区别就是不需要前两个那么多的文件,只需要一个css文件即可 -->
</body>

</html>
