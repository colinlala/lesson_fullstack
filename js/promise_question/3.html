<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const promise3 = new Promise((resolve, reject) => {
            console.log('promise3');
            resolve('resolve');  // 立刻 第一个宏任务 pending ->fulfilled
        })
        // promise.then 的返回值还是promise
        const promise4 = promise3.then(res => {
            console.log(res)
            return new Promise((resolve, reject) => {
                resolve();
                console.log(promise4, '2222222222222222');
            })
        })
        console.log(promise4, '1111111111111');
        console.log(1, promise3);
        console.log(2, promise4);
    </script>
</body>

</html>
