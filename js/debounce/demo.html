            // debounceAjax 是debounce函数的执行结果
            // debounce结果是一个函数
            const ajax = (event) =>{
                console.log('搜索',event.target.value)
            }
            const debounce = (cb,t)=>{
                // t
                return cb;
            }
            const debounceAjax = debounce(ajax,t);
            // 事件，第二个参数一定是函数
            input.addEventListener('keyup',debounceAjax);
        }
