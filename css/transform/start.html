<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星球</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap {
            display: flex;
            width: 600px;
            height: 600px;
            background-color: green;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }
        .planet {
            width: 200px;
            height: 200px;
            /* 轨道 */
            border: 2px solid #fff;
            /* 绝对居中   一般不用这个定位 */
            /* margin-top: 200px; */
            /* margin: 0 auto; */
            transform-style: preserve-3d;
            /* 
                这里加上postition:absolute  
                找到离他最近的position不为static元素定位
            */
            position: absolute;
            border-radius: 50%;


            transform: rotateZ(45deg);
            /* transform: scaleY(0.5) rotateZ(45deg); */

            animation: planet-rotate 10s linear infinite;

        }
        @keyframes planet-rotate{
            0%{
                transform: rotate(25deg) scaleY(0.5) rotate(0);
            }
            100%{
                transform: rotate(25deg) scaleY(0.5) rotate(360deg);
            }
        }
        .ball {
            width: 50px;
            height: 50px;
            /* 相对于wrap移动 */
            position: absolute;
            background-color: yellowgreen;
            border-radius: 50%;
            /* ball 穿过轨道 -25px */
            top: -25px;
            left: calc(50% - 25px);


            /* 父容器旋转了45 ,-45是为了回到默认位置 */
            transform: rotateZ(-45deg);
            /* transform: rotateZ(-45deg) scaleY(2) ; */
            animation: self-rotate 10s linear infinite;
        }
        @keyframes self-rotate{
            0%{
                transform: rotate(0) scaleY(2) ;
            }
            100%{
                transform: rotate(-360deg) scaleY(2) ;
            }
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="planet">
            <div class="ball">

            </div>
        </div>
    </div>
</body>
</html>
