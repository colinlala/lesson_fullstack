<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            padding: 10px;
            border: 3px solid #000;
        }

        .div2 {
            float: left;
            padding: 10px;
            border: 3px solid red;
        }

        .box {
            background: #d32d2d;
            padding: 10px;
            width: 500px;
            height: 400px;
        }

        .rule1 {
            float: left;
            margin: 10px;
            padding: 10px;
            background-color: #eee;
            /* 行内元素float后，可以设置宽高了 */
            width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="div1">
        <img src="./1 (8).jpeg" alt="">
    </div>
    <div class="box">
        <!-- span 行内元素 不能设置宽高，由内容撑起来的 -->
        <span class="rule1">首页</span>
        <span class="rule1">发现</span>
        <span class="rule1">动态</span>
        <span class="rule1">我的</span>
    </div>

    <div class="div2">
        <img src="./1 (9).jpeg" alt="">
    </div>
</body>

</html>
