<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天花板级别组件电商界面</title>

    <!-- https://www.bootcdn.cn/weui/  
            bootcdn远程引入css，需要weui.css,但是本地没有 
            选择压缩后的代码，跟小，响应更快
            -->

    <link rel="stylesheet" 
        href="https://cdn.bootcdn.net/ajax/libs/weui/2.5.4/style/weui.min.css">

    <!-- 通用业务样式 -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/mark.css">
</head>
<body>
    <!-- 选择一个好用的框架weui ， 复用 -->

    <!-- weui-mark 影视商品组件 -->
    <div class="page">
        <div class="page__hd">
            <div class="weui-flex head-con">
                <div class="weui-flex__item weui-flex__item_left">
                    <div class="placeholder">
                        <a href="">
                            <span class="icon icon-109"></span>
                        </a>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">产品</div>
                </div>
                <div class="weui-flex__item weui-flex__item_right">
                    <div class="placeholder">
                        <a href="">
                            <span class="icon icon-40"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="page__db">
            <ul class="weui-mark">
                <li>
                    <!-- a标签跳转页面 -->
                    <a href="product_detail_html">
                        <div class="weui-mark__img">
                            <img src="./images/pic.jpg" alt="" />
                        </div>
                        <!-- weui-mark__rt 右上角标签在组件中的作用 -->
                        <!-- 全栈 通用样式 bg-green bg-blue.... 组件样式 -->
                        <div class="weui-mark__rt bg-green">免费</div>
                        <div class="weui-mark__lb">更新到101集</div>
                        <div class="weui-mark__vip">
                            <span class="weui-mark__lt bg-orange">自制剧</span>
                        </div>
                    </a>    
                </li>
                
            </ul>
        </div>
        
    </div>
    
    <script>
        // 我们写完的代码，未来发布的时候也要压缩
    </script>
</body>
</html>
