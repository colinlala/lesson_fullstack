        // 怎么让定时器任务先执行，再去执行后面的？
        // Promise 具有异步代码同步化的能力
        const p = new Promise((resolve) => {
            // 耗时任务
            setTimeout(function () {
                console.log('---------------')
                resolve();  // 执行完，p.then就会执行  如果没有resolve()，就不会运行外面的代码
            }, 2000)
        })

        p.then(() => {
            console.log(1111);
        })
