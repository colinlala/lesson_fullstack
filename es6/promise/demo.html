            // const { author } = post;

            return new Promise((resolve, reject) => {

                console.log('过2s再展示搜索的结果!!')
                setTimeout(() => {
                    const post = posts.find(post => post.id == id);

                        resolve(post);  // 还可以传参
                    } else {

                }, 2000)

        }
