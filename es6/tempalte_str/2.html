<!DOCTYPE html>
<html lang="en">
<head>

        </tr>

            <td>zyh</td>
            <td>南昌</td>

            <td>Web Developer</td>
            <td>冲冲冲冲冲冲</td>

    </table>

        // DDM html标签   js通向html世界的编程 DOM
        const tableElment =  document.querySelector('#userTable');

        tableElment.innerHTML += `
            <tr>
                <td>${person.name}</td>

                <td>${person.bio}</td>

        `;
